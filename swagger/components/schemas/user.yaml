# swagger/components/schemas/student.yaml

type: object
required:
  - _id
  - name
  - email
properties:
  _id:
    description: 'User id'
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  email:
    description: 'Contact email address'
    type: string
    example: JohnDoe@mail.com
